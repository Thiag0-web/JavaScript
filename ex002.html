<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista</title>
</head>
<body>
    <h1>Sistema de dados</h1>
    valociade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você passou do Limite!`
            }
            else {
                res.innerHTML += `Você não foi multado!`
            }
            res.innerHTML += `<p>Limite de velocidade 60Km/h`
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!!`
        }
    </script>
</body>
</html>
